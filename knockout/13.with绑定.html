<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widht 绑定</title>
</head>
<body>
<h1 data-bind="text: city">
</h1>
<p data-bind="with: coords">
    Latitude:
    <span data-bind="text: latitude">
    </span>
    , Longitude:
    <span data-bind="text: longitude">
    </span>
</p>
<script src="knockout-3.4.2.js"></script>
<script type="text/javascript">
    ko.applyBindings({
        city: "London",
        coords: {
            latitude: 51.5001524,
            longitude: -0.1262362
        }
    });
</script>
</body>
</html>
