<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visible绑定</title>
</head>
<body>

Visible绑定
<div data-bind="visible:msg">data-bind visible </div>
<script src="knockout-3.4.2.js"></script>
<script>
    var viewModel = {
        msg:ko.observable(true)
    };
    ko.applyBindings(viewModel);
    viewModel.msg(false);
</script>
</body>
</html>
