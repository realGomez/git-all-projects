<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json-异步加载-时间线-上</title>
</head>
<body>
<img src="images/json-异步加载-时间线/json-1.png" alt="">

<pre>
    json 是静态类

 //  Json key 加双引号
    var js = {
        "name":"gomez",
        "age":9
    };



    var jsonString = JSON.stringify(js);
   console.log(jsonString);


    var convert = JSON.parse(jsonString);

    console.log(convert);


</pre>


<script>

    //  Json key 加双引号
    var js = {
        "name":"gomez",
        "age":9
    };


    var jsonString = JSON.stringify(js);
   console.log(jsonString);


    var convert = JSON.parse(jsonString);

    console.log(convert);


</script>



</body>
</html>
