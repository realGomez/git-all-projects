<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>递归-预编译-作用域</title>
	</head>
	<body>
		<pre>
		函数嵌套，把里面的函数保存到外面，就形成闭包（闭包导致作用域链不释放，造成内核泄露）。再执行时，它能访问原来函数里面的环境变量；
			
		</pre>

       <img src="images/作用域与作用域链-闭包.png"/>
       <img src="images/作用域与作用域链-闭包2.png"/>
		<script>
		
          (function v(){
          	console.log(1)
          })();
          
           (function (){
          	console.log(1)
          }())
		</script>
	</body>
</html>
