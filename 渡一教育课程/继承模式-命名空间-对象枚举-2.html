<script>

    var obj = {
        name:'gomez',
        age:27,
        sex:'male',
        __proto__:{
            lastName:'wong'
        }
    };


    var key;
    for(key in obj){
        console.log(obj.key);
    }


     console.log('name' in obj);
    console.log(obj.hasOwnProperty('name'));



    var prop;
    for(prop in obj){
        // console.log(obj[prop]);
        if(obj.hasOwnProperty(prop)){
            console.log(obj[prop]);

        }
    }




</script>
