<script>

    function test(){
        console.log(this);//预编译 this 指向window
    }
    test();


    var name = 'window-name';

    var obj = {
        name:'name',
        say:function () {
            console.log(this.name)
        }
    };


    obj.say();  //谁调用指向谁

    var lo = obj.say;

    lo(); // 走预编译 this 指向window





</script>
