<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <h1>介绍</h1>	 
	  <div id="app">
	  	<h5>声明式渲染</h5>
		<div>{{message}}</div>	 
	  </div>	
		
		
		<div id="app-2">
			<span v-bind:title='message'>
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello world'
				}
			})
			
			var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'页面加载于' + new Date().toLocaleString()
				}
				
			})
		</script>
		
		
	</body>
</html>
