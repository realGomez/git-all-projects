<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<navigation-link v-bind:url="url">
				 <span class="fa fa-user"></span>
  Your Profile
			</navigation-link>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script>
			
			Vue.component('navigation-link',{
				props:['url'],
				template:`
				<a v-bind:href="url">
				<slot></slot>
				
				</a>
				
				`
			})
			  var vm = new Vue({
			  	el:'#app',
			  	data:{
			  		url:'http://www.baidu.com/'
			  	}
			  	
			  })
		</script>
	</body>
</html>
