<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<div id="app">
			<pre>#文本
			通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：
			</pre>							
			{{content}}
			
			<div v-once>{{content}}</div>
			
			<div>"4"</div>
			<pre>#原始html</pre>
			
			{{rawhtml}}
			
			<div v-html='rawhtml'></div>
			
			
			<pre>#特性	</pre>
			
			<div v-bind:id="dynamicId">id from data dynamicId</div>
			
		   <button v-bind:disabled="ablebool">ablebool</button>
		   	
		   	
		   	<pre># 使用js 表达式</pre>
		   	
		   	<pre>
		   		
		   		{{ number + 1 }}
		   	
		   	{{ok ? 'yes' : 'no'}}
		   	
		   	</pre>
		   	
		   	<div v-bind:id="'list'+id">yourid</div>
		   	
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			
			
			var vm = new Vue({
				el:'#app',
				data:{
					content:'content',
					rawhtml:'<ul><li>rawhtml</li></ul>',
					dynamicId:"dymaticId",
					ablebool:true,
					number:6,
					ok:true,
					id:'yourid'
				}
			})
		</script>
	</body>
</html>
