<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>模板内表达式</div>
			<div>{{ message.split('').reverse().join('') }}</div>
			
			<div>origin message {{message}}</div>
			
			<div>computed reversed message {{reverseMessage}}</div>
			
			<h4>methods </h4
		    <div>{{methodsMessage()}}</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					message:'hello',
					gmz:'Gomez'
				},
				computed:{
					reverseMessage: function(){
						return this.message.split('').reverse().join('')
					}
				},
				methods:{
					methodsMessage:function(){
						return this.gmz
					}
				}
			})
		</script>
	</body>
</html>
